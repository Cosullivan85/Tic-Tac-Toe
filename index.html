<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <section class="game-board" id="game-board">
      <div class="box-x-1"></div>
      <div class="box-x-2"></div>
      <div class="box-x-3"></div>
      <div class="box-y-1"></div>
      <div class="box-y-2"></div>
      <div class="box-y-3"></div>
      <div class="box-z-1"></div>
      <div class="box-z-2"></div>
      <div class="box-z-3"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
